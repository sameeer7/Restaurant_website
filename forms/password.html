<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }

        #message {
            display: none;
        }

        #password {
            width: 50%;
            height: 40px;
        }
    </style>
</head>


<body>


    <div class="main">
        <h1>Password</h1>
        <input type="text" id="password">

        <ul>
            <p id="message"> Password is <span id="strength"></span> </p>
            <li id="eightCharacters">Contain 8 characters</li>
            <li id="lowerCharacters">Contain lower characters</li>
            <li id="upperCharacters">Contain upper characters</li>
            <li id="containNumber">Contain numbers </li>
            <li id="specialCharacters">Contain special characters </li>
        </ul>
    </div>
</body>

<script>
    var passInput = document.getElementById("password");
    var eightCharacters = document.getElementById("eightCharacters")
    var lowerCharacters = document.getElementById("lowerCharacters")
    var upperCharacters = document.getElementById("upperCharacters")
    var containNumber = document.getElementById("containNumber")
    var specialCharacters = document.getElementById("specialCharacters")




    var pass = document.getElementById("password");
    var msg = document.getElementById('message');
    var str = document.getElementById("strength");

    pass.addEventListener('input', () => {
        if (pass.value.length > 0) {
            msg.style.display = "block";
        } else {
            msg.style.display = "none";
        }

        if (pass.value.length < 4) {
            str.innerHTML = "Weak";
            pass.style.border = "2px solid red";
            str.style.color = "red";

        } else if (pass.value.length > 4 && pass.value.length <= 8) {
            str.innerHTML = "Medium";
            pass.style.border = "2px solid yellow";
            str.style.color = "yellow"
        } else {
            str.innerHTML = "Strong"
            pass.style.border = "2px solid green"
            str.style.color = "green"

        }
    })


    passInput.onkeyup = () => {
        var userpass = passInput.value;


        // checking for lower characters
        var pattern = /[a-z]/g;

        if (userpass.match(pattern)) {
            lowerCharacters.classList.add('valid')
            lowerCharacters.classList.remove('invalid')
        } else {
            lowerCharacters.classList.remove('valid')
            lowerCharacters.classList.add('invalid')
        }



        // checking for Upper characters
        var pattern = /[A-Z]/g;

        if (userpass.match(pattern)) {
            upperCharacters.classList.add('valid')
            upperCharacters.classList.remove('invalid')
        } else {
            upperCharacters.classList.remove('valid')
            upperCharacters.classList.add('invalid')
        }

        var pattern = /[0-9]/g;

        if (userpass.match(pattern)) {
            containNumber.classList.add('valid')
            containNumber.classList.remove('invalid')
        } else {
            containNumber.classList.remove('valid')
            containNumber.classList.add('invalid')
        }



        if (userpass.length >= 8) {
            eightCharacters.classList.add('valid')
            eightCharacters.classList.remove('invalid')
        } else {
            eightCharacters.classList.remove('valid')
            eightCharacters.classList.add('invalid')
        }



        var pattern = /[\!\@\#\$\%\^\&\*\)\(\+\=\.\<\>\{\}\[\]\:\;\'\"\|\~\`\_\-]/g;

        if (userpass.match(pattern)) {
            specialCharacters.classList.add('valid')
            specialCharacters.classList.remove('invalid')
        } else {
            specialCharacters.classList.remove('valid')
            specialCharacters.classList.add('invalid')
        }
    }
</script>

</html>
