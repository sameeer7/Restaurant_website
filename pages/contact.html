<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="constyle.css">
</head>


<style>
  h2 {
    color: white;
  }


  label {
    color: white;
  }
</style>

<body>
  <nav class="navbar navbar-expand-sm " id="mynav">

    <ul class="navbar-nav">
      <li class="nav-item text">
        <a href="#" class="nav-link">
          <h3 class="logo-name">Foodie<span class="dot">.</span></h3>
        </a>
      </li>
      <li class="nav-item text2">
        <a href="../index.html" class="nav-link text2">Home</a>
      </li>


    </ul>
  </nav>
  <div class="container-fluid">
    <section class="contact-form">
      <div class="form-container">
        <h2>Get in Touch With Us</h2>
        <h2> <b>Your Details</b></h2>
        <form action="#" method="POST">

          <label for="name">Name: </label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email: </label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone: </label>
          <input type="tel" id="phone" name="phone">

          <label for="message">Message: </label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <div class="container">
            <button type="submit" class="submit-button">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
